{% extends "layout.html" %}

{% block body %}
    <h1> REGISTRATION</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>sport</th>
            </tr>
        </thead>
        <tbody>
            {% for registrant in registrants %}
                <tr>
                    <td>{{ registrant["name"] }}</td>
                    <td>{{ registrant["sport"] }}</td>
                    <td>
                        <form action="/deregister" method="post">
                            <input value="{{ registrant.id }}" name="id" type="hidden">
                            <input type="submit" value="deregister">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
