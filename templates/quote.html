{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto mb-3" name="symbol" placeholder="Symbol" type="text">
            <button class="btn btn-primary" type="submit">Quote</button>
        </div>
    </form>
{% endblock %}
